<!-- WITH FILTER -->
<mat-form-field *ngIf="filtering">
  <input matInput (keyup)="dataSource.filter = $event.target.value" placeholder="Search">
  <mat-icon matSuffix>search</mat-icon>
</mat-form-field>
<!-- WITH SORT -->
<mat-table *ngIf="sorting" matSort [dataSource]="dataSource">
  <ng-container *ngFor="let col of displayedColumns" [matColumnDef]="col">
    <mat-header-cell mat-sort-header *matHeaderCellDef>{{ col }}</mat-header-cell>
    <mat-cell *matCellDef="let row">{{ row[col] }}</mat-cell>
  </ng-container>
  <mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
<!-- WITHOUT SORT -->
<mat-table *ngIf="!sorting" [dataSource]="dataSource">
  <ng-container *ngFor="let col of displayedColumns" [matColumnDef]="col">
    <mat-header-cell *matHeaderCellDef>{{ col }}</mat-header-cell>
    <mat-cell *matCellDef="let row">{{ row[col] }}</mat-cell>
  </ng-container>
  <mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
<!-- WITH PAGINATION -->
<mat-paginator
  *ngIf="pagination"
  [length]="dataSource?.data?.length"
  [pageIndex]="0"
  [pageSize]="pageSize"
  [pageSizeOptions]="pageSizeOptions"
  (page)="pageChange.emit($event)">
</mat-paginator>
