<h1 mat-dialog-title>{{ editMode ? 'Edit Category' : 'New Category' }}</h1>
<form mat-dialog-content [formGroup]="request?.formGroup">
  <mat-form-field>
    <input matInput formControlName="name" placeholder="Name">
  </mat-form-field>
</form>
<div mat-dialog-actions>
  <button [disabled]="request?.formGroup?.invalid" mat-button (click)="save()" color="primary">Save</button>
  <button mat-button [mat-dialog-close] color="accent">Cancel</button>
  <button *ngIf="editMode" mat-button [mat-dialog-close] (click)="delete()" color="warn">Delete</button>
</div>
